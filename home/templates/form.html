{% extends "base.html" %}


{% block titulo %} Formulário {% endblock  %}


{% block conteudo %}  


<form method="post">
    {% csrf_token %}
   <p> 
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" class="form-control"  name="nome" required>
   </p>


   <p>
    <label for="idade">Data de nascimento:</label>
    <input type="date" id="idade" class="form-control" name="idade" required>
    </p>
    <p>
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" class="form-control" name="cidade" required>    
   </p>
   <p>
    <label for="RG">RG:</label>
    <input type="number" id="RG" class="form-control" name="RG" required>
   </p>
   <p>
    <label for="CPF">CPF:</label>
    <input type="number" id="CPF" class="form-control" name="CPF" required>
   </p>
   <p>
    <label for="telefone">Telefone</label>
    <input type="number" id="telefone" class="form-control" name="telefone" required>
    </p>
    <p>
        <label for="E-mail">E-mail</label>
        <input type="email" id="e-mail" class="form-control" name="e-mail" required>
    </p>
    <p>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" class="form-control" name="rua" required>
    </p>
    <p>
        <label for="Número">Número</label>
        <input type="number" id="numero" class="form-control" name="numero" required>
    </p>
    <p>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" class="form-control" name="bairro" required>
    </p>
    <p>
        <label for="Estado">Estado</label>
        <input type="text" id="estado" class="form-control" name="estado" required>
    </p>
    <p>
        <label for="CEP">CEP</label>
        <input type="number" id="CEP" class="form-control" name="CEP" required>
    </p>
        <button type="submit" class="btn btn-primary btn-sm" >Enviar</button>
    </form>



{% endblock  %}
